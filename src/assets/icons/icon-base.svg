<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#0d47a1" stroke-width="8"/>
  
  <!-- Mountain peaks (Andes) -->
  <path d="M80 350 L150 200 L220 280 L290 150 L360 220 L430 180 L480 350 Z" 
        fill="#ffffff" opacity="0.9"/>
  
  <!-- Road/path -->
  <path d="M50 380 Q256 320 462 380 Q256 400 50 380" 
        fill="#4caf50" opacity="0.8"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(200, 300) scale(0.8)">
    <!-- Wheels -->
    <circle cx="20" cy="40" r="18" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="100" cy="40" r="18" fill="#333" stroke="#666" stroke-width="2"/>
    
    <!-- Body -->
    <rect x="35" y="25" width="50" height="15" rx="7" fill="#666"/>
    
    <!-- Handlebars -->
    <rect x="15" y="20" width="25" height="3" rx="1" fill="#666"/>
    
    <!-- Seat -->
    <rect x="70" y="18" width="20" height="8" rx="4" fill="#444"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" font-family="Montserrat, sans-serif" 
        font-size="32" font-weight="600" fill="#ffffff">ANDES</text>
  <text x="256" y="480" text-anchor="middle" font-family="Montserrat, sans-serif" 
        font-size="20" font-weight="400" fill="#ffffff" opacity="0.9">TRIP</text>
</svg>