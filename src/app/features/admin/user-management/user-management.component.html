<div class="user-management-container">
    <mat-card class="management-card">
        <mat-card-header>
            <div class="header-content">
                <div class="header-left">
                    <div class="title-section">
                        <mat-icon class="admin-icon">admin_panel_settings</mat-icon>
                        <h1>Gerenciamento de Usuários</h1>
                    </div>
                    <p class="subtitle">Administração do sistema</p>
                </div>
                <div class="header-actions">
                    <button 
                        mat-raised-button 
                        color="primary" 
                        (click)="voltarDashboard()"
                        matTooltip="Voltar ao dashboard">
                        <mat-icon>arrow_back</mat-icon>
                        Voltar ao Dashboard
                    </button>
                </div>
            </div>
        </mat-card-header>

        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="(users$ | async) || []" class="users-table">
                    <!-- Coluna Nome -->
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let user">{{ user.nome }}</td>
                    </ng-container>

                    <!-- Coluna Email -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                    </ng-container>

                    <!-- Coluna CPF -->
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let user">{{ user.cpf || '-' }}</td>
                    </ng-container>

                    <!-- Coluna Telefone -->
                    <ng-container matColumnDef="telefone">
                        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                        <td mat-cell *matCellDef="let user">{{ user.telefone || '-' }}</td>
                    </ng-container>

                    <!-- Coluna Data de Criação -->
                    <ng-container matColumnDef="criadoEm">
                        <th mat-header-cell *matHeaderCellDef>Cadastrado em</th>
                        <td mat-cell *matCellDef="let user">{{ formatDate(user.criadoEm) }}</td>
                    </ng-container>

                    <!-- Coluna Ações -->
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let user">
                            <button 
                                mat-icon-button 
                                color="warn" 
                                (click)="deleteUser(user)"
                                [disabled]="isLoading"
                                matTooltip="Remover usuário">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Linha quando não há dados -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
                            <div class="no-data-message">
                                <mat-icon>people_outline</mat-icon>
                                <p>Nenhum usuário encontrado</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="loading-overlay" *ngIf="isLoading">
                <mat-spinner diameter="50"></mat-spinner>
            </div>
        </mat-card-content>
    </mat-card>
</div>
