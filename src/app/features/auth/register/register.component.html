<div class="register-container mat-typography" style="font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;">
    <mat-card class="register-card">
        <mat-card-header>
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logoAndesTripNoBackground.png" alt="Andes Trip Manager" class="logo-image">
                </div>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome completo</mat-label>
                    <input matInput type="text" formControlName="nome" placeholder="Seu nome completo"
                        autocomplete="name" />
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error>{{ getErrorMessage('nome') }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="seu@email.com"
                        autocomplete="email" />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error>{{ getErrorMessage('email') }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha"
                        placeholder="MÃ­nimo 6 caracteres" autocomplete="new-password" />
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('senha') }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirmar senha</mat-label>
                    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmarSenha"
                        placeholder="Digite a senha novamente" autocomplete="new-password" />
                    <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword"
                        [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('confirmarSenha') }}</mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" class="register-button full-width"
                        [disabled]="isLoading">
                        <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
                        <span *ngIf="!isLoading">Criar conta</span>
                        <span *ngIf="isLoading">Criando conta...</span>
                    </button>

                    <button mat-stroked-button type="button" class="cancel-button full-width" (click)="onCancel()"
                        [disabled]="isLoading">
                        Cancelar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
