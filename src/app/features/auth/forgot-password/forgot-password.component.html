<div class="forgot-password-container mat-typography" style="font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;">
    <mat-card class="forgot-password-card">
        <mat-card-header>
            <div class="header-content">
                <div class="logo">
                    <mat-icon class="logo-icon">lock_reset</mat-icon>
                    <h1>Recuperar Senha</h1>
                </div>
                <p class="subtitle" *ngIf="!emailSent">Digite seu email para receber instruções de recuperação</p>
                <p class="subtitle success-message" *ngIf="emailSent">Email enviado com sucesso!</p>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form" *ngIf="!emailSent">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="seu@email.com"
                        autocomplete="email" />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error>{{ getErrorMessage() }}</mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" class="submit-button full-width"
                        [disabled]="isLoading">
                        <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
                        <span *ngIf="!isLoading">Enviar Email</span>
                        <span *ngIf="isLoading">Enviando...</span>
                    </button>

                    <button mat-button type="button" class="back-button" (click)="onBackToLogin()"
                        [disabled]="isLoading">
                        <mat-icon>arrow_back</mat-icon>
                        Voltar para o login
                    </button>
                </div>
            </form>

            <div class="success-content" *ngIf="emailSent">
                <mat-icon class="success-icon">check_circle</mat-icon>
                <p class="success-text">
                    Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.
                </p>
                <button mat-raised-button color="primary" (click)="onBackToLogin()" class="full-width">
                    Voltar para o login
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
