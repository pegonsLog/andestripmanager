<div class="alertas-container mat-typography" *ngIf="alertas.length > 0" style="font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;">
    <!-- Título -->
    <div class="alertas-header" *ngIf="showTitle">
        <h3>
            <mat-icon [style.color]="temAlertasAltos() ? '#F44336' : '#FF9800'">
                {{ temAlertasAltos() ? 'warning' : 'info' }}
            </mat-icon>
            Alertas climáticos
        </h3>
        <span class="resumo-alertas">{{ obterResumoAlertas() }}</span>
    </div>
{{ ... }}
        </mat-chip-listbox>
    </div>
</div>

<!-- Estado vazio -->
<div class="empty-state mat-typography" *ngIf="alertas.length === 0" style="font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;">
    <mat-icon>check_circle</mat-icon>
    <p>Nenhum alerta climático no momento</p>
    <small>As condições climáticas estão favoráveis para a viagem</small>
</div>
