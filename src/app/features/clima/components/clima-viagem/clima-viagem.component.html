<div class="clima-viagem-container">
    <mat-card class="clima-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>cloud</mat-icon>
                Consultar Clima
            </mat-card-title>
            <mat-card-subtitle>
                Visualize as condições climáticas e previsões via Windy
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="windy-container">
                <iframe 
                    [src]="windyUrl" 
                    frameborder="0"
                    class="windy-iframe"
                    title="Windy - Previsão do Tempo">
                </iframe>
            </div>
            
            <div class="info-box">
                <mat-icon>info</mat-icon>
                <p>Use o mapa interativo do Windy para consultar previsões de tempo, vento, temperatura e muito mais.</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
